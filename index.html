<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Store</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/logo.png" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="left">
        <a href="#!" class="logo">
          <img src="./img/logo.png" alt="logo" />
          Ecommerce Logo
        </a>
      </div>
      <div class="center">
        <button>= Catalog</button>
        <input type="text" placeholder="Find Product" />
      </div>
      <div class="right">
        <ul class="right-list">
          <a href="#!" class="list">
            <img src="./img/heart.png" alt="heart" />
            Chosen
          </a>
          <a href="#!" class="list">
            <img src="./img/cube.png" alt="cube" />
            Products
          </a>
          <a href="#!" class="list">
            <img src="./img/cart.png" alt="cart" />
            Cart
          </a>
        </ul>

        <select>
          <option value="">Alex</option>
        </select>
      </div>

      <div class="mobile-menu">
        <input type="text" placeholder="Find Product" />

        <ul class="right-list">
          <a href="#!" class="list">
            <img src="./img/heart.png" alt="heart" />
            Chosen
          </a>
          <a href="#!" class="list">
            <img src="./img/cube.png" alt="cube" />
            Products
          </a>
          <a href="#!" class="list">
            <img src="./img/cart.png" alt="cart" />
            Cart
          </a>
        </ul>

        <select>
          <option>Alex</option>
        </select>
      </div>
    </header>

    <!-- reklama -->
    <div class="reklama">
      <img src="./img/img-reklam.png" alt="img rekalama" />
      <h1>Delivery is free from 1000$</h1>
    </div>

    <!-- cards -->
     <div class="top">
      <h1>Discount</h1>
      <a href="#!">All Products ></a>
     </div>
     <div id="cardContainer" class="card-container">
     </div>
    </div>
  </body>
</html>
